<VirtualHost *>
    ServerName cengfan.us

    WSGIDaemonProcess blog-mongo user=www-data group=www-data processes=1 threads=5
    WSGIScriptAlias / /home/ubuntu/blog-mongo/adapter.wsgi

    <Directory /home/ubuntu/blog-mongo>
        WSGIProcessGroup blog-mongo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
